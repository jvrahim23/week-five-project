<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoldPeachCounty - Virginia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jaldi:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="main-login">
      <div class="banner-container-about-us">
        <nav>
          <a href="/index.html"><img
            class="Gold_Peach_name"
            src="/assets/GOLDPEACHCOUNTY_TWO.png"
            alt="logo two icon"
          /></a>
          <div class="Virginia">
            <a href="/index.html"></a><img src="/assets/Line 9.png" alt="left line" /></a>
            <a href="/index.html"></a><img class="virginia-image"src="/assets/VIRGINIA.png"alt="Virginia name"/></a>
            <a href="/index.html"></a><img src="/assets/Line 10.png" alt="right line" /></a>
          </div>
          <a href="#"> Residents </a>
          <a href="#"> Location & Hours </a>
          <a href="/about_us.html"> About Us </a>
          <a href="/book_listing_page.html"> Books & More </a>
          <a href="/login.html"> My Account </a>
          <a href="#"> My Cart </a>
          <div class="search-wrapper">
            <input class="search-field" type="text" placeholder="Search.." />
            <img
              class="search-box"
              src="/assets/Ellipse 1.png"
              alt="search icon"
            />
          </div>
        </nav>
      </div>
      <div class="sub_title">
        <header>
          <p class="first">WELCOME!</p>
        </header>
        <div class="login_box_container">
          <div class="login-box-wrapper">
            <div class="login-box"></div>
            <div class="sign-in"><p class="sign-in-text">Sign into your account</p></div>
            <div class="login_box_container-two">
                <div class="input-container">
                <form class="formnow" action="#">
                    <div class="email-two">
                        <label class="name" for="email"></label><br>
                        <input type="text" id="email" name="email" value="Email"><br><br>
                    </div>
                    <div class="password-two">
                        <label class="name" for="password"></label><br>
                        <input type="text" id="password" name="password" value="Password"><br><br>
                    </div>
                    </div>
                    <div class="submit-button">
                    <input type="submit" value="Submit">
                </div>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
