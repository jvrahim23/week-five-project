<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoldPeachCounty - Virginia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jaldi:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="registration-page">
        <div class="banner-container-about-us">
            <nav>
                <img class="Gold_Peach_name" src="/assets/GOLDPEACHCOUNTY_TWO.png" alt="logo two icon"/>
                <div class="Virginia">
                <img src="/assets/Line 9.png" alt="left line"/>
                <img class="virginia-image"src="/assets/VIRGINIA.png" alt="Virginia name"/>
                <img src="/assets/Line 10.png" alt="right line"/>
                </div>
                <a href="#"> Residents </a>
                <a href="#"> Location & Hours </a>
                <a href="#"> About Us </a>
                <a href="#"> Books & More </a>
                <a href="#"> My Account </a>
                <a href="#"> My Cart </a>
                <div class="search-wrapper">
                    <input class="search-field" type="text" placeholder="Search.." />
                    <img class="search-box" src="/assets/Ellipse 1.png" alt="search icon" />
                </div>
            </nav>
        </div>
        <div class="registration_title">
            <header>
                <p>Register</p>
            </header>
            <div class="register_box_container">
                <div class="register-box">
                    <p>Name</p>
                    <div class="top-input-boxes">
                        <input class="first-name-field" type="text" />
                        <input class="last-name-field" type="text" />
                    </div>
                    <div class="top-input-boxes-two">
                        <p>First</p>
                        <p>Last</p>
                    </div>
                    <div class="username-wrapper">
                        <p>Username</p>
                        <div class="top-input-boxes">
                            <input class="username-field" type="text" />
                        </div>
                    </div>
                    <div class="email-wrapper">
                        <p>E-mail</p>
                        <div class="top-input-boxes">
                            <input class="email-field" type="text" />
                        </div>
                    </div>
                    <div class="password-wrapper">
                        <p>Password</p>
                        <div class="top-input-boxes">
                            <input class="password-field" type="text" />
                    </div>
                    <div class="bio-wrapper">
                        <p>Short Bio</p>
                        <div class="top-input-boxes">
                            <input class="bio-field" type="text" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
